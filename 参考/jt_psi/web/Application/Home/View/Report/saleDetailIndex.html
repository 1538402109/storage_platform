<script>
    Ext.onReady(function() {
        PSI.Const.PROD_NAME = "{$productionName}";

        var app = Ext.create("PSI.App", {
            userName: "{$userName}",
            userId: "{$userId}",
            beginDate: "{$beginDate}",
            endDate: "{$endDate}",
            productionName: "{$productionName}"
        });
        var formTemp = Ext.create("PSI.Report.SaleDetailMainForm", {
            userName: "{$userName}",
            userId: "{$userId}",
            beginDate: "{$beginDate}",
            endDate: "{$endDate}",
            productionName: "{$productionName}"
        });
        app.add(formTemp);
        app.setAppHeader({
            title: "{$title}",
            iconCls: "PSI-fid2004"
        });

    });
</script>
